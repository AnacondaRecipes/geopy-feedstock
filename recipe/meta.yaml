{% set version = "1.13.0" %}

package:
  name: geopy
  version: {{ version }}

source:
  fn: geopy-{{ version }}.tar.gz
  url: https://github.com/geopy/geopy/archive/{{ version }}.tar.gz
  sha256: e8714db6e8100a2c7a05e56aeefb53172aa67b55ee3b859e05151bda958c01f6

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python

test:
  imports:
    - geopy
    - geopy.geocoders

about:
  home: https://github.com/geopy/geopy
  license: MIT
  summary: 'Python Geocoding Toolbox.'

extra:
  recipe-maintainers:
    - ocefpaf
    - pmlandwehr
